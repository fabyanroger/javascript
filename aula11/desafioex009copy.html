<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ex009</title>
</head>

<body>
    <h1>Informando seu país</h1>
    Digite seu país2: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#txtpais').value;
            var res = document.querySelector('#res');
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML = 'Você é brasileiro';
            } else {
                res.innerHTML = 'Você é estrangeiro';
            }
        }
    </script>
</body>

</html>
